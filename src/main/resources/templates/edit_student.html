<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Management System </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Student Form
        </div>
        <div class="card-body">

          <form th:action="@{/update_student/{id}(id=${student.id})}" th:object = "${student}" method="POST">
            <div class="form-group">
              <label >First Name </label>
              <input type="text" name="first_name" th:field = "*{first_name}" class="form-control"  placeholder=" Enter first name">
            </div>

            <div class="form-group mt-3">
              <label >Last Name</label>
              <input type="text" name="last_name" th:field = "*{last_name}" class="form-control"  placeholder="Enter last name">
            </div>

            <div class="form-group mt-3">
              <label >Email address</label>
              <input type="email" name="email" th:field = "*{email}" class="form-control"  placeholder="name@example.com">
            </div>

            <div class="col-md-4 mt-5">
              <button type="submit" class="btn btn-success btn-sm mb-3">Add Student</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
