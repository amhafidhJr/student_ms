<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

    <div class="row">
        <div class="col-md-4">
            <a th:href = "@{/new_student}" type="button" class="btn btn-success btn-sm mb-3">Add Student</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Student List
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Actions</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "student : ${students}">

                            <td th:text = "${student.first_name}"></td>
                            <td th:text = "${student.last_name}"></td>
                            <td th:text = "${student.email}"></td>
                            <td>
                                <a th:href="@{/edit_student/{id}(id=${student.id})}" type="button" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{/delete_student/{id}(id=${student.id})}" type="button" class="btn btn-danger btn-sm">Delete</a>

                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
